<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <title>Calculator</title>
    <style>
     
      #Days p {
          color: red;
      }
  </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center"> Month Days Calculator</h1>
  <form id="calculatorForm">
        <div class="mb-3">
            <label for="month" class="form-label">Enter the name of month:</label>
           <input type="text" class="form-control" id="month"  placeholder="e.g jan,feb"  required>
        </div>
        <div class="mb-3">
           
        </div>
        <button type="button" class="btn btn-primary me-2 w-50" onclick="calculateDays()">Proceed</button>
        
      </form>
    <div id="Days" class="mt-4 "></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
function calculateDays() {
    var monthName = document.getElementById('month').value.toLowerCase();
    var result;
    var months = {
                "january": 31,
                "february": 28,
                "march": 31,
                "april": 30,
                "may": 31,
                "june": 30,
                "july": 31,
                "august": 31,
                "september": 30,
                "october": 31,
                "november": 30,
                "december": 31
            };
    if (monthName in months) {
        
        result = months[monthName];
        document.getElementById('Days').innerHTML = "<p >Number of days in " + monthName + ": " + result + "</p>";
    } else {
        
        document.getElementById('Days').innerHTML = "<p class='text-danger'>Invalid month</p>";
    }
}
</script>

</body>
</html>
