<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML CALCULATOR</title>
</head>
<body style="text-align: center;">
    <table style="border: 1px solid black; margin: auto; width: auto; height: auto;">
        <tr>
            <td colspan="3"> 
                <input type="text" id="" style="width: 290px; padding: 10px; height: 40px; border-radius: 5px; font-size: 29px; font-weight: bold;">
            </td> 
            <td><input type="button" value="c" style="background-color: rgb(71, 73, 71); color: white; width: 100px; padding: 20px; font-size: 23px; font-weight: bold;"></td> 
        </tr>
        <tr>

            <td><input type="button" value="/" style="background-color: rgb(71, 73, 71); color: white; width: 100px; padding: 20px; font-size: 23px; font-weight: bold;"></td>

        <tr>

        <tr>

            <td><input type="button" value="+" style="background-color: rgb(71, 73, 71); color: white; width: 100px; padding: 20px; font-size: 23px; font-weight: bold;"></td>
